<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="input-list">
      <ion-item>
        <ion-label stacked>Type:</ion-label>
        <ion-input type="text" [(ngModel)]="reference.type" (focus)="focus('showType')" (keyup)="keyup($event, 'showType')"></ion-input>
      </ion-item>
      <ion-icon *ngIf="showTypes && reference.type != ''" name="close-circle" (click)="clearInput('showType')" item-end></ion-icon>        
      <ion-list class="drop-list" *ngIf="showTypes">
        <ion-item *ngFor="let t of types" (click)="setType(t)">
          {{ t }}
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label stacked>Borough:</ion-label>
        <ion-input type="text" [(ngModel)]="reference.borough" (focus)="focus('showBorough')" (keyup)="keyup($event, 'showBorough')"></ion-input>
      </ion-item>
      <ion-icon *ngIf="showBorough && reference.borough != ''" name="close-circle" (click)="clearInput('showBorough')" item-right></ion-icon>
      <ion-list class="drop-list" *ngIf="showBorough">
        <ion-item *ngFor="let b of boroughs" (click)="setBorough(b)">
          {{ b }}
        </ion-item>
      </ion-list>
      <ion-item>
        <ion-label stacked>Neighborhood:</ion-label>
        <ion-input type="text" [(ngModel)]="reference.neighborhood" (focus)="focus('showNeighborhood')" (keyup)="keyup($event, 'showNeighborhood')"></ion-input>
      </ion-item>
      <ion-icon *ngIf="showNeighborhood && reference.neighborhood != ''" name="close-circle" (click)="clearInput('showNeighborhood')" item-right></ion-icon>
      <ion-list class="drop-list" *ngIf="showNeighborhood">
        <ion-item *ngFor="let n of neighborhoods" (click)="setNeighborhood(n)">
          {{ n }}
        </ion-item>
      </ion-list>
    </ion-list>

    <ion-card *ngFor="let r of references">
      <ion-list>
        <ion-item><b>{{r.name}}</b></ion-item>
        <ion-item>
          <img [src]="r.photoURL">
        </ion-item>
        <ion-item>Address: <b>{{r.neighborhood}}, {{r.borough}}</b></ion-item>
        <ion-item>Landmark Type: <b>{{r.objectType}}</b></ion-item>
        <ion-item>Landmark Number: <b>{{r.lpNumber}}</b></ion-item>
        <ion-item>Architect: <b>{{r.architect}}</b></ion-item>
        <ion-item>Architectural Style: <b>{{r.style}}</b></ion-item>
        <ion-item>Date of Designation: <b>{{r.dateDesignated}}</b></ion-item>
      </ion-list>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
